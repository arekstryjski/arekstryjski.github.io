{% include header.html %}     
        
<div class="jumbotron post-jumbotron">
    <div class="container">
        <h1 class="post-title">{{ page.title }}</h1>
        <h6 class="post-date">last updated: {{ page.date | date: "%d.%m.%Y" }}</h6>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div>{{ content }}</div>
        </div>
    </div>
    {% include back_btn.html goto=page.category  %}
</div>

{% include footer.html %}
