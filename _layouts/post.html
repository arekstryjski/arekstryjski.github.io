{% include header.html %}

<style>
    h1 {font-size: 18px; text-transform:lowercase; font-weight:bold;}
</style>        
        
<div class="jumbotron post-jumbotron">
    <div class="container">
        <h2 class="post-title">{{ page.title }}</h2>
        <h6 class="post-date">{{ page.date | date: "%d" | plus:'0' }} {{ page.date | date: "%B %Y" }}</h6>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div>{{ content }}</div>
        </div>
        <div class="col-md-1">
            <div> </div>
        </div>
        {% include side_menu.html col="col-md-3" %}
    </div>
    {% include back_btn.html goto=page.category  %}
</div>


{% include footer.html %}
