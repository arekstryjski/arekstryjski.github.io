{% include header.html %}

<style>
    h1 {font-size: 20px; text-transform:lowercase; font-weight:bold;}
</style>        
        
<div class="jumbotron post-jumbotron">
    <div class="container">
        <h2 class="post-title">{{ page.title }}</h2>
        <h6 class="post-date">{{ page.date }}</h6>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div>{{ content }}</div>
        </div>
        <div class="col-md-1">
            <div> </div>
        </div>
        {% include side_menu.html param=page.side_menu %}
    </div>
</div>


{% include footer.html %}
