{% include header.html %}

</div>

    <div class="row">

        </div>

        </div>
        <div class="col-sm-3">
            {% include side_menu.html %}
            <br>
            {% include social_btn.html %}
        </div>
    </div>
    {% include back_btn.html goto="" %}
</div>
