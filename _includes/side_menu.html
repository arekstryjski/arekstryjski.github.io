<div class="col-md-4">
    <div>
        <p class="tag_toc_header">najnowsze posty w tej kategorii:</p>
        {% assign count = 0 %}
        {% for post in site.posts %}
            {% if post.tags contains page.tag %}
                {% if count < 10 %}
                    {% assign count = count|plus:1 %}
                    <p class="tag_toc_item">
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        <span class="tag_toc_date"> ({{ post.date | date:"%d.%m.%Y" }})</span>
                    </p>
                {% endif %}
            {% endif %}
        {% endfor %}
    </div>
</div>
