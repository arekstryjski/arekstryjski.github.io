<div class="col-md-4">
    <div>
        <p class="tag_toc_header">najnowsze posty w tej kategorii "{{ include.param }}"</p>
        {% for post in site.posts limit: 999 %}
            {% if include.param == page.tag %}
                <p class="tag_toc_item"><a href="{{ post.url }}">{{ post.title }}</a></p>
            {% endif %}
        {% endfor %}        
    </div>
</div>
